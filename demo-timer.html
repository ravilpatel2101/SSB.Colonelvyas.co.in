<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Countdown Timer With Optional Controls Demo Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="jquery-countdown-timer-control.js"></script>

<style>
  body { background-color: #fafafa; }
.timer{
	display: -webkit-inline-box;
    font-size: 27px;
}
#controls{
    display: -webkit-inline-box;
}
#controls > div{
	margin:5px;
}

.jst-timeout{
color:red
}
.container { margin: 150px auto; }

.OPIESTTIMER{
	position: fixed;
	bottom: 10px; 
	right: auto;
	padding: 15px;
}
</style>

</head>
<body>
<div class="OPIESTTIMER">
	<div class="timer timer1 alert alert-primary" data-minutes-left="17.01"></div><br>
	<div id="controls">
	<div class="timerstart btn btn-primary" style="font-size:18px;">start Timer</div>
	<div class="timerpause btn btn-danger">pause</div>
	<div class="timerreset btn btn-info">reset</div>
	</div>
</div>

<script>


    $(function(){
		//default
		var timer0=$('.timer0').startTimer({}).trigger('start');

		//with control
		var timer1=$('.timer1').startTimer({
			onComplete: function(element){console.log('Complete');}
			,onPause: $('.timerpause'),
			onReset: $('.timerreset'),
			onStart: $('.timerstart'),
      loop: true
		});

		//without control
		var timer2=$('.timer2').startTimer({
			onComplete: function(element){console.log('Complete');}
			//,onPause: $('.timerpause'), //optional, pause control
			//onReset: $('.timerreset'), //optional, reset control
			//onStart: $('.timerstart') //optional, start control
			//loop: true, //optional, enable loop
			//loopInterval: 2 //optional
		});
		timer2.trigger('start'); //optional, use to start without control button
		//timer2.trigger('pause'); //optional, use to pause without control button
		//timer2.trigger('resetime'); //optional, use to reset without control button
	})
</script>
</body>
</html>
