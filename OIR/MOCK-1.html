<div class="timer" id="OPTIMER">
  <h3 style="font-size: 22px; color:rgb(46, 130, 226); text-align: center;">Timer(17 Min)</h3>
  <p id="timer">17:00</p>
    <div class="timer-options">
      <button class="button-styleR button1R" onClick="HIDEstart()" id="startOP">Start</button>
      <button class="button-styleR button1R" id="pauseOP">Pause</button>
      <button class="button-styleR button1R" id="resumeOP">Resume</button>
     </div>
</div>
<script>
  var timer = document.getElementById("timer");
var start = document.getElementById("startOP");
var pause = document.getElementById("pauseOP");
var resume = document.getElementById("resumeOP");
var id;
var value = "00:00";

function startTimer(m, s) {
    timer.textContent = m + ":" + s;
    if (s == 0) {
        if (m == 0) {
            return;
        } else if (m != 0) {
            m = m - 1;
            s = 60;
        }
    }
    
    s = s - 1;
    id = setTimeout(function () {
        startTimer(m, s)
    }, 1000);
}

function pauseTimer() {
    value = timer.textContent;
    clearTimeout(id);
}

function resumeTimer() {
    var t = value.split(":");
    
    startTimer(parseInt(t[0], 10), parseInt(t[1], 10));
}

start.addEventListener("click", function () {
    startTimer(17, 0);
}, false);

pause.addEventListener("click", pauseTimer, false);

resume.addEventListener("click", resumeTimer, false);

function HIDEstart() {
  var x = document.getElementById("startOP");
  if (x.attr === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
 }
}
$( "#startOP" ).click(function() {
   $(this).attr("disabled", "disabled");
});


$( "#pauseOP" ).click(function() {
   $(this).attr("disabled", "disabled");
   $("#").removeAttr("disabled");
});
$( "#resumeOP" ).click(function() {
     $(this).attr("disabled", "disabled");
     $("#pauseOP").removeAttr("disabled");
});
</script>
